name: "new-issue"
on:
  issues:
    types: [opened]

jobs:
  build:
    name: New Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: npm install
      - run: npm run build
      - uses: ./.github/actions/assign-project
